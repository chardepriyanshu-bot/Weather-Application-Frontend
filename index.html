<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/Weather Project/Pages/style.css">

</head>

<body onload="load()">

    <div class="d-flex align-items-center justify-content-center flex-column mt-4">
        <h3 class="text-white">Check the Weather</h3>
        <p class=" text-center text-warning">Enter a city to get the current forecast, wind speeds, and <br>atmospheric
            conditions.</p>
    </div>
    <div class="container input-group d-flex align-items-center justify-content-center" id="inputgrp">

        <input type="text" class=" form-control rounded rounded-start-2 bg-transparent text-white"
            placeholder="Enter your city name" id="inputCity">
        <button class="btn bg-gradient text-white shadow-lg" onclick="searchClick()">Search</button>
    </div>

    <section class="container-fluid d-flex align-items-center justify-content-around flex-wrap" id="section2">
        <div id="left-div" class="ps-4 border border-secondary mt-5 pt-3">
            <div id="cityName" class="text-white h3"></div>
            <div id="country" class="text-white "></div>
            <div class="d-flex align-items-center justify-content-start">
                <div id="temp" class="text-white fw-bolder"></div>
                <div class="ms-5">
                    <h5 id="weatherType" class="text-white"></h5>
                    <p id="skyType" class="text-white "></p>
                </div>
            </div>
        </div>

        <div>

            <img src="./src/images/map.jpg" alt="" id="img" class="mt-5">
        </div>
    </section>

    <section class="mt-5 d-flex align-items-center justify-content-around flex-wrap row-gap-3 ms-3 me-3">
        <div class="card wh ">
            <div class="card-body">
                <div class="d-flex">
                    <span><img src="./src/images/humidity.png" alt=""></span>
                    <p class="fw-bold ms-2">Humidity</p>
                </div>
                <h5 id="humidity"></h5>
            </div>
        </div>
        <div class="card wh">
            <div class="card-body">
                <div class="d-flex">
                    <span><img src="./src/images/wind.png" alt=""></span>
                    <p class="fw-bold ms-2">Wind Speed</p>
                </div>
                <h5 id="windSpeed"></h5>
            </div>
        </div>
        <div class="card wh">
            <div class="card-body">
                <div class="d-flex">
                    <span><img src="./src/images/eye.png" alt=""></span>
                    <p class="fw-bold ms-2">Visibility</p>
                </div>
                <h5 id="visibility"></h5>
            </div>
        </div>
        <div class="card wh">
            <div class="card-body">
                <div class="d-flex">
                    <span><img src="./src/images/blood-pressure.png" alt=""></span>
                    <p class="fw-bold ms-2">Pressure</p>
                </div>
                <h5 id="pressure"></h5>
            </div>
        </div>
    </section>

    <script src="./Pages/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
